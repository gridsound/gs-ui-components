<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="shortcut icon" href="../assets/ico.svg"/>
<link rel="stylesheet" href="../assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsui.css"/>
<link rel="stylesheet" href="../gsui-gray.css"/>
<link rel="stylesheet" href="../gsui-white.css"/>
<link rel="stylesheet" href="../gsui-flex.css"/>
<link rel="stylesheet" href="../test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsuiIcon/gsuiIcon.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="gsuiDropdown.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 200px;
	--test-content-h: 200px;
}
#ddTarget,
#dd {
	position: absolute;
	z-index: 1;
	box-sizing: border-box;
	border-radius: 4px;
}
#ddTarget {
	inset: 340px 0 0 300px;
	display: flex;
	justify-content: space-between;
	width: 120px;
	height: 120px;
	background-color: #0008;
	cursor: pointer;
}
#ddTarget > div {
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	pointer-events: none;
}
#dd {
	display: none;
	width: 200px;
	height: 200px;
	border: 2px solid dodgerblue;
	pointer-events: none;
}
#ddTarget span {
	display: flex;
	align-items: center;
	justify-content: center;
	width: 16px;
	height: 16px;
	user-select: none;
	filter: grayscale( 1 );
	pointer-events: auto;
}

[ title="LT" ], [ title="LB" ] { scale: -1 1 }
[ title="TL" ], [ title="TR" ] { rotate: -90deg }
[ title="BL" ], [ title="BR" ] { rotate:  90deg }

#ddTarget[ data-pos="T"  ] [ title="T"  ],
#ddTarget[ data-pos="TL" ] [ title="TL" ],
#ddTarget[ data-pos="TR" ] [ title="TR" ],
#ddTarget[ data-pos="B"  ] [ title="B"  ],
#ddTarget[ data-pos="BL" ] [ title="BL" ],
#ddTarget[ data-pos="BR" ] [ title="BR" ],
#ddTarget[ data-pos="LT" ] [ title="LT" ],
#ddTarget[ data-pos="L"  ] [ title="L"  ],
#ddTarget[ data-pos="LB" ] [ title="LB" ],
#ddTarget[ data-pos="RT" ] [ title="RT" ],
#ddTarget[ data-pos="R"  ] [ title="R"  ],
#ddTarget[ data-pos="RB" ] [ title="RB" ] {
	filter: none;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<div id="ddTarget" data-pos="LB">
		<div>
			<span title="LT">⤴️</span>
			<span title="L">⬅️</span>
			<span title="LB">⤵️</span>
		</div>
		<div>
			<span title="TL">⤴️</span>
			<span title="BL">⤵️</span>
		</div>
		<div>
			<span title="T">⬆️</span>
			<span title="B">⬇️</span>
		</div>
		<div>
			<span title="TR">⤵️</span>
			<span title="BR">⤴️</span>
		</div>
		<div>
			<span title="RT">⤴️</span>
			<span title="R">➡️</span>
			<span title="RB">⤵️</span>
		</div>
	</div>
	<div id="dd"></div>
</div>
<div id="TEST-CTRLS">
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>
<script src="../../gs-utils/gs-utils-dom.js"></script>
<script src="../gs-utils/gs-utils-math.js"></script>
<script src="../gs-utils/gs-utils-func.js"></script>
<script src="../gs-utils/gs-utils-jquery.js"></script>
<script src="../gs-utils/gs-utils-checkType.dev.js"></script>
<script src="../gs-utils/gs-utils-json.js"></script>
<script src="../test-assets/test.js"></script>
<script src="../gsui-constantes.js"></script>
<script src="../gsui0ne/gsui0ne.js"></script>

<!-- ....................................................................... -->
<script src="getAbsPos.js"></script>
<script src="gsuiDropdown.js"></script>

<!-- ....................................................................... -->
<script>
const dd = $( "#dd" );
const ddTar = $( "#ddTarget" );
let moving = false;
let movingOffset = [ 0, 0 ];

GSUdomBody.append( ddTar.$get( 0 ), dd.$get( 0 ) );

ddTar.$on( {
	pointerdown: e => {
		const tar = $( e.target );

		GSUdomUnselect();
		if ( tar.$tag() === "span" ) {
			ddTar.$setAttr( "data-pos", tar.$prop( "title" ) );
		} else {
			ddTar.$get( 0 ).setPointerCapture( e.pointerId );
			dd.$css( "display", "block" );
			movingOffset[ 0 ] = e.offsetX;
			movingOffset[ 1 ] = e.offsetY;
			moving = true;
			ddTar.$get( 0 ).onpointermove( e );
		}
	},
	pointerup: e => {
		moving = false;
		ddTar.$get( 0 ).releasePointerCapture( e.pointerId );
		dd.$css( "display", "" );
	},
	pointermove: e => {
		if ( moving ) {
			const parbcr = ddTar.$parent().$bcr();
			const ddbcr = dd.$bcr();
			const x = e.clientX - parbcr.x - movingOffset[ 0 ];
			const y = e.clientY - parbcr.y - movingOffset[ 1 ];

			ddTar.$css( {
				left: `${ x }px`,
				top: `${ y }px`,
			} );

			const pos = gsuiCalcAbsPos.$calc( ddTar.$getAttr( "data-pos" ), ddTar.$bcr(), ddbcr.w, ddbcr.h, { margin: 10 } );

			dd.$css( {
				left: pos.left,
				top: pos.top,
			} );
		}
	},
} );
</script>
</body>
</html>
