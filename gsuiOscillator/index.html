<!-- ....................................................................... -->
<script>
const elOsc = $( "gsui-oscillator" );
const wtName = GSUformatWavetableName( 0, 0 );

elOsc
	.$message( GSEV_OSCILLATOR_ADDWAVES, gsuiWaveletList.map( a => a[ 0 ] ) )
	.$message( GSEV_OSCILLATOR_ADDCUSTOMWAVE, wtName )
	.$setAttr( "wave", "sine" )
	.$setAttr( "wave", "triangle" )
	.$setAttr( "wave", "square" )
	// .$setAttr( "source", "A buffer instead of a wave A buffer instead of a wave" )
	// .$setAttr( "wave", "sawtooth" )
	.$setAttr( "wave", "AKWF_aguitar_1" )
	// .$setAttr( "wave", wtName )
	.$get( 0 ).$askWavetableData = () => [ {
		waves: {
			0: {
				index: 0,
				curve: GSUmathWaveSawtooth( 1024 ),
			},
		},
	}, true ];

// GSUsetTimeout( () => elOsc.$addAttr( "wavetable" ), .2 );
</script>
