<!-- ....................................................................... -->
<script>
const elOsc = GSUdomQS( "gsui-oscillator" );
const waves = gswaPeriodicWaves.$loadWaves( gswaPeriodicWavesList );

waves.forEach( ( w, name ) => gsuiPeriodicWave.$addWave( name, w.real, w.imag ) );
elOsc.$addWaveCustom( GSUformatWavetableName( 0, 0 ) );
elOsc.$addWaves( Array.from( waves.keys() ) );
GSUdomSetAttr( elOsc, "wave", "noise" );
GSUdomSetAttr( elOsc, "wave", "sine" );
GSUdomSetAttr( elOsc, "wave", "triangle" );
GSUdomSetAttr( elOsc, "wave", "square" );
GSUdomSetAttr( elOsc, "gain", .5 );
GSUdomSetAttr( elOsc, "source", "A buffer instead of a wave A buffer instead of a wave" );
GSUdomSetAttr( elOsc, "wave", "sawtooth" );
