<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="shortcut icon" href="../assets/ico.svg"/>
<link rel="stylesheet" href="../assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsui.css"/>
<link rel="stylesheet" href="../gsui-gray.css"/>
<link rel="stylesheet" href="../gsui-white.css"/>
<link rel="stylesheet" href="../gsui-flex.css"/>
<link rel="stylesheet" href="../gsui-form.css"/>
<link rel="stylesheet" href="../test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsuiIcon/gsuiIcon.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="gsuiPeriodicWave.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 420px;
	--test-content-h: 500px;
}
gsui-periodicwave {
	position: absolute;
	inset: 0;
}
#testCtrls {
	b {
		display: inline-flex;
		width: 48px;
	}
	input[ type=range ] {
		width: 80px;
	}
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST" data-min-auto>
	<gsui-periodicwave></gsui-periodicwave>
</div>
<div id="TEST-CTRLS">
	<gs-flex x>
		<button class="gsuiIcon" data-icon="wave-sin" data-w="sine"></button>
		<button class="gsuiIcon" data-icon="wave-tri" data-w="triangle"></button>
		<button class="gsuiIcon" data-icon="wave-saw" data-w="sawtooth"></button>
		<button class="gsuiIcon" data-icon="wave-squ" data-w="square"></button>
	</gs-flex>
	<gs-flex x g12>
		<b>nbPts</b>
		<input data-what="nbPts" type="range" min="2" max="512" step="1" value="200"/>
		<code>200</code>
	</gs-flex>
	<gs-flex x g12>
		<b>dur</b>
		<input data-what="duration" type="range" min="1" max="16" step=".01" value="1"/>
		<code>1</code>
	</gs-flex>
	<gs-flex x g12>
		<b>amp</b>
		<input data-what="amplitude" type="range" min="-1" max="1" step=".01" value="1"/>
		<code>1</code>
	</gs-flex>
	<gs-flex x g12>
		<b>hz</b>
		<input data-what="frequency" type="range" min="0" max="4" step=".01" value="1"/>
		<code>1</code>
	</gs-flex>
	<gs-flex x g12>
		<b>delay</b>
		<input data-what="delay" type="range" min="0" max="4" step=".01" value="0"/>
		<code>0</code>
	</gs-flex>
	<gs-flex x g12>
		<b>attack</b>
		<input data-what="attack" type="range" min="0" max="4" step=".01" value="0"/>
		<code>0</code>
	</gs-flex>
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>
<script src="../gs-utils/gs-utils-dom.js"></script>
<script src="../gs-utils/gs-utils-math.js"></script>
<script src="../gs-utils/gs-utils-func.js"></script>
<script src="../gs-utils/gs-utils-jquery.js"></script>
<script src="../gs-utils/gs-utils-checkType.dev.js"></script>
<script src="../gs-utils/gs-utils-json.js"></script>
<script src="../gs-utils/gs-utils-files.js"></script>
<script src="../gs-utils/gs-utils-models.js"></script>
<script src="../gs-utils/gs-utils-audio-nodes.dev.js"></script>
<script src="../test-assets/test.js"></script>
<script src="../gsui-constantes.js"></script>
<script src="../gsui0ne/gsui0ne.js"></script>

<!-- ....................................................................... -->
<script src="gsuiPeriodicWave.js"></script>

<!-- ....................................................................... -->
<script>
const el = $( "gsui-periodicwave" );
const opts = {};
let size = 200;
let waveName = "triangle";
let wave = GSUmathWaveFns[ waveName ]( size );

function draw() {
	el.$setAttr( opts )
		.$message( GSEV_PERIODICWAVE_DATA, wave )
		.$message( GSEV_PERIODICWAVE_DRAW );
}

GSUdomObserveSize( el.$get( 0 ), ( w, h ) => {
	el.$message( GSEV_PERIODICWAVE_RESIZE, `${ w } ${ h }` )
		.$message( GSEV_PERIODICWAVE_DRAW );
	draw();
} );

$( "#testCtrls" ).$on( "click", e => {
	const tar = $( e.target );
	const w = tar.$getAttr( "data-w" );

	if ( w ) {
		waveName = w;
		wave = GSUmathWaveFns[ w ]( size );
		draw();
	}
} );
$( "input[type=range]" ).$on( "input", e => {
	const tar = $( e.target );
	const val = +tar.$value();
	const what = tar.$getAttr( "data-what" );

	if ( what === "nbPts" ) {
		wave = GSUmathWaveFns[ waveName ]( val );
	} else {
		opts[ what ] = val;
	}
	tar.$next().$text( val );
	draw();
} );
</script>
</body>
</html>
