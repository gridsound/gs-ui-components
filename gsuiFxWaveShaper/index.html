<!-- ....................................................................... -->
<script>
const fx = GSUdomQS( "gsui-fx-waveshaper" );

GSUdomListen( fx, {
	[ GSEV_EFFECT_FX_LIVECHANGE ]: GSUnoop,
	[ GSEV_EFFECT_FX_CHANGEPROP ]: ( _, k, v ) => {
		switch ( k ) {
			case "curve":
				fx.$changeCurveData( v );
				break;
			case "symmetry":
			case "oversample":
				GSUdomSetAttr( fx, k, v );
				break;
		}
	},
	[ GSEV_EFFECT_FX_CHANGEPROPS ]: ( _, p, obj ) => {
		switch ( p ) {
			case "symmetry":
				fx.$changeCurveData( obj.curve );
				GSUdomSetAttr( fx, "symmetry", obj.symmetry );
				break;
		}
	},
} );
</script>
