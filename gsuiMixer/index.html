<script src="gsuiMixer.js"></script>

<!-- ....................................................................... -->
<script>
const mix = GSUdomQS( "gsui-mixer" );
const chans = mix.$getChannels();
const fxs = mix.$getEffects();

chans.$addChannel( "main" );
chans.$changeChannelProp( "main", "name", "main" );
chans.$addChannel( "1" );
chans.$addChannel( "2" );
chans.$addChannel( "3" );
chans.$addChannel( "4" );
chans.$changeChannelProp( "1", "order", 0 );
chans.$changeChannelProp( "2", "order", 1 );
chans.$changeChannelProp( "3", "order", 2 );
chans.$changeChannelProp( "4", "order", 3 );
chans.$changeChannelProp( "4", "name", "secret chan" );
chans.$getChannel( "1" ).$addEffect( "0", { type: "delay" } );
chans.$getChannel( "1" ).$addEffect( "1", { type: "filter" } );
chans.$getChannel( "1" ).$addEffect( "2", { type: "filter" } );
chans.$getChannel( "2" ).$addEffect( "2", { type: "filter" } );
chans.$getChannel( "1" ).$updateEffect( "2", { order: -1, toggle: false } );
fxs.$addEffect( "1", { type: "filter" } );
fxs.$changeEffect( "1", "toggle", true );
</script>
