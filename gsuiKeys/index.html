<html>
<head>

body {
	--test-content-w: 180px;
	--test-content-h: 60%;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-keys octaves="4 2" rootoctave="2"></gsui-keys>
</div>
<div id="TEST-CTRLS">
	<button id="toggleOrient">Toggle orient</button>
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>
<script src="../gs-utils/gs-utils-dom.js"></script>
<script src="../gs-utils/gs-utils-math.js"></script>

<script src="../gsui0ne/gsui0ne.js"></script>

<!-- ....................................................................... -->
<script src="gsuiKeys.html.js"></script>
<script src="gsuiKeys.js"></script>

<!-- ....................................................................... -->
<script>
const uiKeys = GSUdomQS( "gsui-keys" );
const togOrient = GSUdomQS( "#toggleOrient" );
const testContent = GSUdomQS( "#testContent" );
const testWrap = GSUdomQS( "#testWrap" );

togOrient.onclick = () => {
	const isHori = GSUdomGetAttr( uiKeys, "orient" ) === "horizontal";
	const width = testContent.offsetWidth;
	const height = testContent.offsetHeight;

	testContent.style.width = `${ height }px`;
	testContent.style.height = `${ width }px`;
	GSUsetAttribute( uiKeys, "orient", isHori ? "vertical" : "horizontal" );
};
// togOrient.onclick();
</script>
</body>
