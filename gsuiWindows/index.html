<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="shortcut icon" href="../assets/ico.svg"/>
<link rel="stylesheet" href="../assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsui.css"/>
<link rel="stylesheet" href="../gsui-gray.css"/>
<link rel="stylesheet" href="../gsui-white.css"/>
<link rel="stylesheet" href="../gsui-flex.css"/>
<link rel="stylesheet" href="../test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsuiIcon/gsuiIcon.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="gsuiWindow.css"/>
<link rel="stylesheet" href="gsuiWindows.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 560px;
	--test-content-h: 400px;
}
gsui-windows {
	background-color: #111;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-windows></gsui-windows>
</div>
<div id="TEST-CTRLS">
	<label>
		<input id="lowGraphics" type="checkbox"/>
		<span>low graphics</span>
	</label>
	<label>
		<input id="noMinimize" type="checkbox"/>
		<span>no minimize</span>
	</label>
	<div id="winBtns">
		<button data-ind="0">winA</button>
		<button data-ind="1">winB</button>
		<button data-ind="2">winC</button>
	</div>
	<div>
		<button id="addContent">addContent</button>
	</div>
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>
<script src="../gs-utils/gs-utils-dom.js"></script>
<script src="../gs-utils/gs-utils-math.js"></script>
<script src="../gs-utils/gs-utils-func.js"></script>
<script src="../gs-utils/gs-utils-jquery.js"></script>
<script src="../gs-utils/gs-utils-checkType.dev.js"></script>
<script src="../test-assets/test.js"></script>
<script src="../gsui-constantes.js"></script>
<script src="../gsui0ne/gsui0ne.js"></script>

<!-- ....................................................................... -->
<script src="gsuiWindow.html.js"></script>
<script src="gsuiWindow.js"></script>
<script src="gsuiWindows.js"></script>

<!-- ....................................................................... -->
<script>
const uiWins = $( "gsui-windows" );
const wins = $( [
	uiWins.$message( GSEV_WINDOWS_CREATE, "winA" ),
	uiWins.$message( GSEV_WINDOWS_CREATE, "winB" ),
	uiWins.$message( GSEV_WINDOWS_CREATE, "winC" ),
] );
const attrs = [
	{ x:  10, y: 10, w: 140, h: 100, icon: "buf-vocal", name: "Aaa" },
	{ x: 160, y: 10, w: 140, h: 100, icon: "buf-drum", name: "Bbb" },
	{ x: 310, y: 10, w: 140, h: 100, icon: "buf-fx", name: "Ccc" },
];

$( "#lowGraphics" ).$on( "change", e => uiWins.$setAttr( "lowgraphics", e.target.checked ) );
$( "#noMinimize" ).$on( "change", e => uiWins.$setAttr( "nominimize", e.target.checked ) );
$( "#winBtns button" ).$on( "click", e => wins.$at( e.target.dataset.ind ).$addAttr( "show" ) );
$( "#addContent" ).$on( "click", () => {
	wins.$at( 0 ).$message( GSEV_WINDOW_APPENDCONTENT, GSUcreateSpan( { class: "myContent" }, "A" ) );
	wins.$at( 1 ).$message( GSEV_WINDOW_APPENDCONTENT, GSUcreateSpan( { class: "myContent" }, "B" ) );
	wins.$at( 2 ).$message( GSEV_WINDOW_APPENDCONTENT, GSUcreateSpan( { class: "myContent" }, "C" ) );
} );

wins.$setAttr( ( _, i ) => attrs[ i ] )
	.$setAttr( "show" );

$( "#addContent" ).$click();
</script>
</body>
</html>
