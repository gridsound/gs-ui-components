<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="shortcut icon" href="../assets/ico.svg"/>
<link rel="stylesheet" href="../assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsui.css"/>
<link rel="stylesheet" href="../gsui-gray.css"/>
<link rel="stylesheet" href="../gsui-white.css"/>
<link rel="stylesheet" href="../gsui-flex.css"/>
<link rel="stylesheet" href="../test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsuiIcon/gsuiIcon.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="gsuiWindow.css"/>
<link rel="stylesheet" href="gsuiWindows.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-w: 560px;
	--test-content-h: 400px;
}
gsui-windows {
	background-color: #111;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-windows></gsui-windows>
</div>
<div id="TEST-CTRLS">
	<label>
		<input id="lowGraphics" type="checkbox"/>
		<span>low graphics</span>
	</label>
	<label>
		<input id="noMinimize" type="checkbox"/>
		<span>no minimize</span>
	</label>
	<div>
		<button id="winA">winA</button>
		<button id="winB">winB</button>
		<button id="winC">winC</button>
	</div>
	<div>
		<button id="addContent">addContent</button>
	</div>
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>
<script src="../gs-utils/gs-utils-dom.js"></script>
<script src="../gs-utils/gs-utils-math.js"></script>
<script src="../gs-utils/gs-utils-func.js"></script>
<script src="../gs-utils/gs-utils-jquery.js"></script>
<script src="../gs-utils/gs-utils-checkType.dev.js"></script>
<script src="../test-assets/test.js"></script>
<script src="../gsui-constantes.js"></script>
<script src="../gsui0ne/gsui0ne.js"></script>

<!-- ....................................................................... -->
<script src="gsuiWindow.html.js"></script>
<script src="gsuiWindow.js"></script>
<script src="gsuiWindows.js"></script>

<!-- ....................................................................... -->
<script>
const wins = $( "gsui-windows" );
const addBtn = $( "#addContent" );
const winA = wins.$message( GSEV_WINDOWS_CREATE, "winA" );
const winB = wins.$message( GSEV_WINDOWS_CREATE, "winB" );
const winC = wins.$message( GSEV_WINDOWS_CREATE, "winC" );

GSUdomQS( "#lowGraphics" ).onchange = e => wins.$setAttr( "lowgraphics", e.target.checked );
GSUdomQS( "#noMinimize" ).onchange = e => wins.$setAttr( "nominimize", e.target.checked );
GSUdomQS( "#winA" ).onclick = () => winA.$open();
GSUdomQS( "#winB" ).onclick = () => winB.$open();
GSUdomQS( "#winC" ).onclick = () => winC.$open();
addBtn.$on( "click", () => {
	winA.$contentAppend( GSUcreateSpan( { class: "myContent" }, "A" ) );
	winB.$contentAppend( GSUcreateSpan( { class: "myContent" }, "B" ) );
	winC.$contentAppend( GSUcreateSpan( { class: "myContent" }, "C" ) );
} );

GSUdomSetAttr( winA, { x:  10, y: 10, w: 140, h: 100, icon: "buf-vocal", name: "Aaa" } );
GSUdomSetAttr( winB, { x: 160, y: 10, w: 140, h: 100, icon: "buf-drum", name: "Bbb" } );
GSUdomSetAttr( winC, { x: 310, y: 10, w: 140, h: 100, icon: "buf-fx", name: "Ccc" } );

winA.$open();
winB.$open();
winC.$open();
addBtn.$click();
</script>
</body>
</html>
