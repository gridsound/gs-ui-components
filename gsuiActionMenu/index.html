<script>
const btnBottom = document.querySelector( "#btn-bottom" );
const btnBottomLeft = document.querySelector( "#btn-bottom-left" );
const btnBottomRight = document.querySelector( "#btn-bottom-right" );
const btnTop = document.querySelector( "#btn-top" );
const btnTopLeft = document.querySelector( "#btn-top-left" );
const btnTopRight = document.querySelector( "#btn-top-right" );
const par = document.querySelector( "#menu-parent" );
const actionMenuBottom = new gsuiActionMenu();
const actionMenuBottomLeft = new gsuiActionMenu();
const actionMenuBottomRight = new gsuiActionMenu();
const actionMenuTop = new gsuiActionMenu();
const actionMenuTopLeft = new gsuiActionMenu();
const actionMenuTopRight = new gsuiActionMenu();

const act1 = {
	id: "a00",
	icon: "triangle",
	name: "Lorem ipsum",
};
const act2 = {
	id: "a01",
	icon: "diamond",
	name: "Dolor sit amet",
	desc: "This is a description under the name",
};
const act3 = {
	id: "a02",
	icon: "hexagon",
	name: "Consectetur adipiscing elit",
	desc: "This is a super very long description also under the name it should appear on multiple lines",
};

initActionMenu( btnBottom, actionMenuBottom, "bottom" );
initActionMenu( btnBottomLeft, actionMenuBottomLeft, "bottom left" );
initActionMenu( btnBottomRight, actionMenuBottomRight, "bottom right" );
initActionMenu( btnTop, actionMenuTop, "top" );
initActionMenu( btnTopLeft, actionMenuTopLeft, "top left" );
initActionMenu( btnTopRight, actionMenuTopRight, "top right" );

// btnTop.click();
// btnBottom.click();

function initActionMenu( btn, menu, dir ) {
	menu.$setMinSize( "260px", "260px" );
	menu.$setMaxSize( "300px", "300px" );
	menu.$closeAfterClick( false );
	menu.$bindTargetElement( btn );
	menu.$setDirection( dir );
	menu.$setMenuParent( btn.parentNode );
	menu.$setCallback( actionMenuClick );
	menu.$setActions( [
		act1, act2, act3,
		act1, act2, act3,
		act1, act2, act3,
		act1, act2, act3,
		act1, act2, act3,
		act1, act2, act3,
	] );
}

function actionMenuClick( act ) {
	console.log( "actionMenuClick", act );
}
</script>
