<script>
const elWT = GSUdomQS( "gsui-wavetable" );
const elCtrls = GSUdomQS( "#testCtrls" );
const bpm = 120;

elCtrls.onclick = e => {
	const dur = +e.target.dataset.keyDur;
	const cId = e.target.parentNode.dataset.wtposcurve;

	if ( dur ) {
		elWT.$startKey( "k0", cId, bpm, dur );
	}
};

elWT.$change( {
	waves: {
		0: {
			index: 0,
			curve: GSUmathWaveSine( 1024, 0 ),
		},
		1: {
			index: 1,
			curve: GSUmathWaveSquare( 1024, 0 ),
		},
	},
	// wtposCurves: {
