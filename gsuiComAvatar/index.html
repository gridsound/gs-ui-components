<html>
<head>

body {
	--test-content-resize: none;
}
#testWrap {
	display: flex;
	flex-wrap: wrap;
	align-content: flex-start;
	gap: 12px;
	max-width: 230px;
}
gsui-com-avatar {
	width: 140px;
	height: 140px;
}

<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-com-avatar></gsui-com-avatar>
</div>
<div id="TEST-CTRLS">
	<div><label><input id="avatar" type="checkbox" /> avatar</label></div>
	<div><label><input id="ava404" type="checkbox" /> avatar 404</label></div>
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>

<!-- ....................................................................... -->
<script src="gsuiComAvatar.js"></script>

<!-- ....................................................................... -->
<script>
const elCmp = GSUdomQS( "gsui-com-avatar" );
const avatar = GSUdomQS( "#avatar" );
const ava404 = GSUdomQS( "#ava404" );

avatar.onchange = () => GSUdomSetAttr( elCmp, "src", !avatar.checked ? false : "../test-assets/avatar.jpg" );
ava404.onchange = () => GSUdomSetAttr( elCmp, "src", !ava404.checked ? false : "../test-assets/ava404.jpg" );
</script>
