<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="../assets/favicon2.svg"/>
<link rel="stylesheet" href="../assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="../gsui.css"/>
<link rel="stylesheet" href="../gsui-flex.css"/>
<link rel="stylesheet" href="../test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="gsuiClock.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-resize: none;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-clock mode="second" bpm="60" timedivision="4/4"></gsui-clock>
</div>
<div id="TEST-CTRLS">
	<input id="time" type="range" value="0" min="0" max="260" step=".1"/>
</div>

<!-- ....................................................................... -->
<script src="../gs-utils/gs-utils.js"></script>
<script src="../gs-utils/gs-utils-dom.js"></script>
<script src="../gs-utils/gs-utils-math.js"></script>

<script src="../test-assets/test.js"></script>
<script src="../gsui-constantes.js"></script>
<script src="../gsui0ne/gsui0ne.js"></script>

<!-- ....................................................................... -->
<script src="gsuiClock.html.js"></script>
<script src="gsuiClock.js"></script>

<!-- ....................................................................... -->
<script>
const elClock = GSUdomQS( "gsui-clock" );
const elInput = GSUdomQS( "#time" );

elInput.oninput = () => elClock.$setTime( +elInput.value );
elInput.oninput();
</script>
</body>
</html>
