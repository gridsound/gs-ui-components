<!-- ....................................................................... -->

<script src="gsuiTrack.js"></script>

<!-- ....................................................................... -->
<script>
const tr = GSUdomQS( "gsui-track" );

GSUdomQS( "#mute" ).onchange = e => {
	GSUdomSetAttr( tr, "mute", e.target.checked );
};
</script>
